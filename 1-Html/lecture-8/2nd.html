<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- text field -->
      <label for="textfield1">Textfield:</label>
      <input type="text" name="textfield1" id="textfield1" />

      <br /><br />

      <!-- button with input -->
      <input type="submit" value="Submit" />
      <br /><br />

      <!-- radio -->
      <label for="gender">Gender:</label>
      <label for="male">
        <input type="radio" name="gender" id="male" />Male
      </label>
      <label for="female">
        <input type="radio" name="gender" id="female" />Female
      </label>
      <label for="other">
        <input type="radio" name="gender" id="other" />Other
      </label>

      <br /><br />

      <!-- checkbox -->
      <label for="checkbox1">
        <input type="checkbox" name="checkbox1" id="checkbox1" />Byke
      </label>
      <label for="checkbox2">
        <input type="checkbox" name="checkbox2" id="checkbox2" />Cycle
      </label>

      <label for="checkbox3">
        <input type="checkbox" name="checkbox3" id="checkbox3" />Car
      </label>

      <br /><br />

      <!-- file upload -->
      <label>Upload File:</label>
      <input type="file" name="file" id="file" />

      <br /><br />

      <!-- image upload -->
      <label for="img">Image:</label>
      <input
        type="image"
        src="./arrow.jpg"
        alt="arrow"
        id="image"
        width="20px"
        height="20px"
      />

      <br /><br />

      <!-- password -->
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />

      <br /><br />

      <!-- date picker -->
      <label for="datepicker">Date:</label>
      <input type="date" name="datepicker" id="datepicker" />
    </form>
  </body>
</html>
