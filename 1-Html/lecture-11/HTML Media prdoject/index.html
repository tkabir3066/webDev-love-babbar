<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Project</title>
  </head>
  <body>
    <div>
      <img src="./code.png" alt="logo" loading="lazy" />

      <div class="audio">
        <!-- <audio src="./audio.mp3" controls></audio> -->
        <audio controls>
          <source src="./audio.mp3" type="audio/mp3" />
        </audio>
      </div>

      <div class="video">
        <!-- <video height="200" width="300" src="./video.mp4" controls></video> -->

        <video controls height="400" width="300">
          <source src="./video.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <br /><br />

    <!-- <iframe
      src="../Html/lecture-10/projects/HTML Resume project/resume.html"
      frameborder="0"
    ></iframe> -->

    <!-- google map  -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117925.21689743116!2d88.26495097163357!3d22.535564936420972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f882db4908f667%3A0x43e330e68f6c2cbc!2sKolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1685165400991!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <br /><br /><br />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/GmHC1oaK9Ts"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
