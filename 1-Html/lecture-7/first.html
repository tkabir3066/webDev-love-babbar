    <table border="1">
      <thead>
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Gender</th>
        <th>Age</th>
      </thead>

      <tbody>
        <tr>
          <td>1234</td>
          <td colspan="3">Bill</td>
        </tr>
        <tr>
          <td>2345</td>
          <td>John</td>
          <td>Male</td>
          <td rowspan="3">17</td>
        </tr>
        <tr>
          <td>2345</td>
          <td>Tutul</td>
          <td>Male</td>
        </tr>
        <tr>

        </tr>
